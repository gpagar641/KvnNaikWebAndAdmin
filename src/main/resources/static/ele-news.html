  	<script>
function includeHTML() {
  var z, i, elmnt, file, xhttp;
  
  z = document.getElementsByTagName("*");
  for (i = 0; i < z.length; i++) {
    elmnt = z[i];
    
    file = elmnt.getAttribute("log-include-html");
    if (file) {
      
      xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4) {
          if (this.status == 200) {elmnt.innerHTML = this.responseText;}
          if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
         
          elmnt.removeAttribute("log-include-html");
          includeHTML();
        }
      }      
      xhttp.open("GET", file, true);
      xhttp.send();
     
      return;
    }
  }
};
</script>

function setFullDesc(id)
{
	$("#fileAtt").empty();
	document.getElementById('boxTitle').innerHTML = '';
		document.getElementById('fullDesc').innerHTML = '';

	  $
	  .getJSON(
	  		'getAnnouncementById',
	  		{
	  			id : id,
	  			ajax : 'true',
	  		},function(result){
	  			
	  			document.getElementById('boxTitle').innerHTML = result.title;
	  			document.getElementById('fullDesc').innerHTML = result.fullDesc;
	  			if(result.file){
	  				var str='<a style="color: blue;" href="${pageContext.request.contextPath}/kvnimages/'+result.file+'" download>Click here to download File  &#8595;</a>';
		$("#fileAtt").append(str);
	  			}
	  		})
	 
			
	}
